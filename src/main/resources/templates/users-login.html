<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #e8f5e9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative; /* добавено за позициониране на бутона */
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #43a047;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #2e7d32;
        }

        .login-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 128, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #388e3c;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #66bb6a;
            outline: none;
        }

        .login-btn {
            background-color: #43a047;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #388e3c;
        }

        .error-message {
            color: #c62828;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<a th:href="@{/}" class="home-button">Начало</a>

<div class="login-container">
    <h2>Вход</h2>
    <form th:action="@{/authenticateTheUser}" method="post">
        <div class="form-group">
            <label for="username">Потребителско име</label>
            <input type="text" id="username" name="username" required/>
        </div>

        <div class="form-group">
            <label for="password">Парола</label>
            <input type="password" id="password" name="password" required/>
        </div>

        <button class="login-btn" type="submit">Вход</button>
    </form>

    <div th:if="${param.error}" class="error-message" th:text="${param.message} ?: 'Невалидно име или парола.'">
    </div>
</div>

</body>
</html>
