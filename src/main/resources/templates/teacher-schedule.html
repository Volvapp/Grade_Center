<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>График на преподавателя</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2e7d32;
            --secondary: #81c784;
            --background: #f1f8e9;
            --text: #1b5e20;
            --card-bg: #ffffff;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--background);
            color: var(--text);
        }

        a.back-btn {
            display: inline-block;
            margin-bottom: 1rem;
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .day-section {
            margin-bottom: 2rem;
        }

        .day-section h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.3rem;
        }

        .schedule-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .schedule-card {
            background-color: var(--card-bg);
            border-left: 4px solid var(--primary);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            padding: 1rem;
            border-radius: 8px;
        }

        .schedule-card h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .schedule-info {
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .teacher-name {
            font-style: italic;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .day-section h2 {
                font-size: 1.2rem;
            }

            .schedule-card h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

<a th:href="@{/}" class="back-btn">← Назад</a>

<h1>Твоята програма</h1>

<!-- Секция за всеки ден от седмицата -->
<div class="day-section" th:each="day : ${T(java.util.List).of('MONDAY','TUESDAY','WEDNESDAY','THURSDAY','FRIDAY')}">
    <h2 th:text="${#strings.capitalize(day.toLowerCase())}">Ден</h2>

    <div class="schedule-container">
        <div class="schedule-card"
             th:each="schedule : ${schedules}"
             th:if="${schedule.dayOfWeek.name() == day}">
            <h3 th:text="${schedule.name}">Предмет</h3>
            <div class="schedule-info">
                <span th:text="'Начало: ' + ${#temporals.format(schedule.startTime, 'HH:mm')}">Начало</span>
                <span th:text="'Край: ' + ${#temporals.format(schedule.endTime, 'HH:mm')}">Край</span>
                <span th:text="'Клас: ' + ${schedule.className}">Клас</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
