<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Създаване на училище | Електронен дневник</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #e8f5e9;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 128, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            color: #388e3c;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #66bb6a;
            outline: none;
        }

        .submit-btn {
            background-color: #43a047;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #388e3c;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #2e7d32;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        .field-error {
            color: #c62828;
            margin-top: 0.25rem;
            font-size: 0.9rem;
        }

        .bg-danger {
            background-color: #c62828;
            color: white;
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 1.2rem;
            }

            .submit-btn {
                font-size: 0.95rem;
                padding: 0.65rem;
            }

            input[type="text"],
            select {
                font-size: 0.95rem;
                padding: 0.6rem;
            }

            .form-container h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Създаване на училище</h2>

    <form th:action="@{/admin/schools/create}" method="post" th:object="${createSchoolBindingDTO}">

        <div class="form-group">
            <label for="name">Име на училище</label>
            <input type="text" id="name" th:field="*{name}" />
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="field-error"></small>
        </div>

        <div class="form-group">
            <label for="address">Адрес</label>
            <input type="text" id="address" th:field="*{address}" />
            <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="field-error"></small>
        </div>

        <div class="form-group">
            <label for="directorId">Директор</label>
            <select id="directorId" th:field="*{director}" required>
                <option value="">-- Изберете директор --</option>
                <option th:each="director : ${directors}"
                        th:value="${director.id}"
                        th:text="${director.firstName + ' ' + director.lastName}">
                </option>
            </select>
            <small th:if="${#fields.hasErrors('director')}" th:errors="*{director}" class="field-error"></small>
        </div>

        <button type="submit" class="submit-btn">Създай училище</button>
    </form>

    <a th:href="@{/admin/schools}" class="home-link">⬅ Обратно към училищата</a>
</div>

</body>
</html>
