<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Училища | Админ панел</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Базови стилове */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 1.5rem 1rem;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #1b5e20;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        /* Контейнер за таблицата */
        .table-container {
            width: 100%;
            max-width: 1200px;
            overflow-x: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(56, 142, 60, 0.15);
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        thead tr {
            background-color: #4caf50;
            color: white;
            text-align: left;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(46, 125, 50, 0.4);
        }

        th, td {
            padding: 12px 15px;
            vertical-align: middle;
            font-size: 0.95rem;
        }

        th {
            font-weight: 600;
            user-select: none;
        }

        tbody tr {
            background: #f1f8e9;
            border-radius: 8px;
            transition: background-color 0.25s ease;
        }

        tbody tr:hover {
            background-color: #dcedc8;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px 10px;
            border: 1.8px solid #81c784;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #2e7d32;
            background-color: #f9fff9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #388e3c;
            box-shadow: 0 0 8px #4caf50aa;
        }

        .readonly-list {
            max-height: 90px;
            overflow-y: auto;
            padding: 6px 10px;
            background: #f1f8e9;
            border: 1.5px solid #c8e6c9;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #2e7d32;
            white-space: nowrap;
        }

        button {
            background-color: #388e3c;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        button:hover {
            background-color: #2e7d32;
        }

        /* Success message */
        .success-message {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            animation: fadeOut 3s forwards 3s;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                max-height: 0;
                padding: 0 0;
                margin: 0;
                overflow: hidden;
            }
        }

        .back-button {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000; /* винаги над останалите елементи */
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            font-weight: 600;
            font-size: 0.95rem;
            color: #2e7d32;
            background-color: transparent;
            border: 2px solid #2e7d32;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }
        .back-button:hover,
        .back-button:focus {
            background-color: #2e7d32;
            color: #e8f5e9;
            box-shadow: 0 4px 10px #388e3caa;
            outline: none;
        }



        /* Responsive */
        @media (max-width: 900px) {
            th, td {
                font-size: 0.85rem;
                padding: 10px 8px;
            }
            button {
                padding: 6px 14px;
                font-size: 0.9rem;
            }
            .success-message {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tbody tr {
                margin-bottom: 1.5rem;
                background: #f1f8e9;
                box-shadow: 0 4px 12px #a5d6a7cc;
                border-radius: 12px;
                padding: 1rem;
                position: relative;
            }
            tbody td {
                border: none;
                padding-left: 50%;
                text-align: left;
                position: relative;
                font-size: 0.9rem;
            }
            tbody td::before {
                position: absolute;
                top: 12px;
                left: 15px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: 700;
                color: #388e3c;
                content: attr(data-label);
                font-size: 0.85rem;
            }
            tbody td:last-child {
                padding-bottom: 12px;
            }
        }
        .create-button {
            background-color: #66bb6a;
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 187, 106, 0.3);
        }

        .create-button:hover {
            background-color: #4caf50;
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
        }

    </style>
</head>
<body>

<h1>Управление на училища</h1>

<a href="/" class="back-button" aria-label="Начална страница">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
         stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
         width="20" height="20" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 8px;">
        <path d="M15 18l-6-6 6-6"/>
    </svg>
    Начална страница
</a>

<div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>

<div style="width: 100%; max-width: 1200px; display: flex; justify-content: flex-end; margin-bottom: 1rem;">
    <a href="/admin/subjects/create">
        <button class="create-button">Създай предмет</button>
    </a>
    <a href="/admin/schools/classrooms/create">
        <button class="create-button">Създай класна стая</button>
    </a>
    <a href="/admin/schools/create">
        <button class="create-button">Създай училище</button>
    </a>


</div>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Име</th>
            <th>Адрес</th>
            <th>Директор</th>
            <th>Учители</th>
            <th>Ученици</th>
            <th>Класни стаи</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="school : ${schools}">
            <form th:action="@{'/admin/schools/edit/' + ${school.id}}" method="post">
                <td data-label="Име">
                    <input type="text" name="name" th:value="${school.name}" required />
                </td>
                <td data-label="Адрес">
                    <input type="text" name="address" th:value="${school.address}" required />
                </td>
                <td data-label="Директор">
                    <select name="directorId">
                        <option value="">-- Без директор --</option>

                        <!-- Свободни директори -->
                        <option th:each="dir : ${unassignedDirectors}"
                                th:value="${dir.id}"
                                th:text="${dir.firstName + ' ' + dir.lastName}"
                                th:selected="${dir.id == school.directorId}">
                        </option>

                        <!-- Текущ директор, ако вече е асоцииран и не е сред свободните -->
                        <option th:each="dir : ${allDirectors}"
                                th:if="${school.directorId != null and dir.id == school.directorId and !#lists.contains(unassignedDirectors, dir)}"
                                th:value="${dir.id}"
                                th:text="${dir.firstName + ' ' + dir.lastName}"
                                th:selected="true">
                        </option>
                    </select>


                </td>
                <td data-label="Учители">
                    <div class="readonly-list" th:text="${#strings.listJoin(school.teacherIds, ', ')}">Учители</div>
                </td>
                <td data-label="Ученици">
                    <div class="readonly-list" th:text="${#strings.listJoin(school.studentIds, ', ')}">Ученици</div>
                </td>
                <td data-label="Класни стаи">
                    <div class="readonly-list" th:text="${#strings.listJoin(school.classroomIds, ', ')}">Класни стаи</div>
                </td>
                <td data-label="Действия">
                    <button type="submit">Запази</button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
