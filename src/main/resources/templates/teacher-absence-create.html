<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Добавяне на отсъствие</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #e8f5e9;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        input[type="date"] {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            font-size: 1rem;
            color: #2e7d32;
            background-color: #f9fff9;
            transition: border-color 0.3s, box-shadow 0.3s;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(35%) sepia(53%) saturate(417%) hue-rotate(82deg) brightness(94%) contrast(92%);
            cursor: pointer;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 128, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        .form-container h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            color: #388e3c;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #66bb6a;
            outline: none;
        }

        .submit-btn {
            background-color: #43a047;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #388e3c;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #2e7d32;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        .field-error {
            color: #c62828;
            margin-top: 0.25rem;
            font-size: 0.9rem;
        }

        .bg-danger {
            background-color: #c62828;
            color: white;
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 1.2rem;
            }

            .submit-btn {
                font-size: 0.95rem;
                padding: 0.65rem;
            }

            input[type="text"],
            select {
                font-size: 0.95rem;
                padding: 0.6rem;
            }

            .form-container h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Добавяне на отсъствие</h2>

    <form th:action="@{/teacher/absence/create}" th:object="${createAbsenceBindingDTO}" method="post">

        <!-- Hidden ID полета -->
        <input type="hidden" th:field="*{classroomId}"/>
        <input type="hidden" th:field="*{studentId}"/>
        <input type="hidden" th:field="*{subjectId}"/>

        <!-- Имена: визуални + скрити, за да се пратят в DTO -->
        <input type="hidden" th:field="*{classroomName}"/>
        <div class="form-group">
            <label>Клас</label>
            <input type="text" th:value="*{classroomName}" readonly/>
        </div>

        <input type="hidden" th:field="*{studentName}"/>
        <div class="form-group">
            <label>Ученик</label>
            <input type="text" th:value="*{studentName}" readonly/>
        </div>

        <input type="hidden" th:field="*{subjectName}"/>
        <div class="form-group">
            <label>Предмет</label>
            <input type="text" th:value="*{subjectName}" readonly/>
        </div>

        <input type="hidden" th:field="*{subjectDayOfWeek}"/>
        <div class="form-group">
            <label>Ден от седмицата</label>
            <input type="text" th:value="*{subjectDayOfWeek}" readonly/>
        </div>

        <input type="hidden" th:field="*{subjectStartEndDate}"/>
        <div class="form-group">
            <label>Час</label>
            <input type="text" th:value="*{subjectStartEndDate}" readonly/>
        </div>

        <!-- Отсъствие -->
        <div class="form-group">
            <label for="date">Дата на отсъствие</label>
            <input type="date" id="date" th:field="*{date}" placeholder="Избери дата"/>
            <small th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="field-error"></small>
        </div>

        <button type="submit" class="submit-btn">Запиши отсъствие</button>
    </form>

    <a th:href="@{/teacher/absences}" class="home-link">⬅ Назад към списъка с отсъствия</a>
</div>

</body>
</html>
